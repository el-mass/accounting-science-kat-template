<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="500" viewBox="0 0 200 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Coca-Cola Bottle - Michael</title>
    <defs>
        <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E61A27;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B31217;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
        </linearGradient>
    </defs>
    
    <!-- Bottle Cap -->
    <path d="M70,10 L130,10 C140,10 150,20 150,30 L150,40 L50,40 L50,30 C50,20 60,10 70,10 Z" fill="#E61A27"/>
    <path d="M70,10 L130,10 C140,10 150,20 150,30 L150,40 L50,40 L50,30 C50,20 60,10 70,10 Z" fill="url(#shineGradient)"/>
    
    <!-- Bottle Neck -->
    <path d="M60,40 L140,40 L140,100 L60,100 Z" fill="url(#bottleGradient)"/>
    <path d="M60,40 L100,40 L100,100 L60,100 Z" fill="url(#shineGradient)"/>
    
    <!-- Bottle Shoulder -->
    <path d="M60,100 L140,100 C160,100 180,120 180,140 L180,160 C180,180 160,200 140,200 L60,200 C40,200 20,180 20,160 L20,140 C20,120 40,100 60,100 Z" fill="url(#bottleGradient)"/>
    <path d="M60,100 L100,100 C120,100 140,120 140,140 L140,160 C140,180 120,200 100,200 L60,200 C40,200 20,180 20,160 L20,140 C20,120 40,100 60,100 Z" fill="url(#shineGradient)" fill-opacity="0.3"/>
    
    <!-- Bottle Body -->
    <path d="M40,200 L160,200 L150,450 C150,470 130,490 110,490 L90,490 C70,490 50,470 50,450 Z" fill="url(#bottleGradient)"/>
    <path d="M40,200 L100,200 L95,450 C95,470 85,490 75,490 L70,490 C60,490 50,470 50,450 Z" fill="url(#shineGradient)" fill-opacity="0.2"/>
    
    <!-- Coca-Cola Label -->
    <rect x="40" y="220" width="120" height="150" rx="10" ry="10" fill="white"/>
    <path d="M50,230 L150,230 L150,360 L50,360 Z" fill="#E61A27"/>
    
    <!-- Coca-Cola Logo -->
    <text x="100" y="280" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Coca-Cola</text>
    
    <!-- Name Label -->
    <rect x="50" y="300" width="100" height="40" rx="5" ry="5" fill="white"/>
    <text id="nameText" x="100" y="325" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#E61A27">Michael</text>
</svg>